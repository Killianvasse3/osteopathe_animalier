<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond -->
    <rect width="100%" height="100%" fill="#f5f5f5"/>
    
    <!-- Corps du cheval -->
    <g transform="translate(400, 300)">
        <!-- Tête -->
        <path d="M-50,-100 Q-30,-150 0,-150 Q30,-150 50,-100" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Oreilles -->
        <path d="M-40,-120 Q-50,-150 -30,-150" fill="none" stroke="#333" stroke-width="2"/>
        <path d="M40,-120 Q50,-150 30,-150" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Corps -->
        <ellipse cx="0" cy="50" rx="150" ry="100" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Pattes avant -->
        <rect x="-120" y="50" width="30" height="150" fill="none" stroke="#333" stroke-width="2"/>
        <rect x="90" y="50" width="30" height="150" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Pattes arrière -->
        <rect x="-90" y="100" width="30" height="150" fill="none" stroke="#333" stroke-width="2"/>
        <rect x="60" y="100" width="30" height="150" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Queue -->
        <path d="M120,50 Q150,30 130,0" fill="none" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Légende -->
    <text x="20" y="20" font-family="Arial" font-size="16" fill="#333">Plan du corps - Cheval</text>
</svg> 