<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond -->
    <rect width="100%" height="100%" fill="#f5f5f5"/>
    
    <!-- Corps du chien -->
    <g transform="translate(400, 300)">
        <!-- Tête -->
        <circle cx="0" cy="-100" r="50" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Oreilles -->
        <path d="M-30,-100 Q-50,-150 -30,-150" fill="none" stroke="#333" stroke-width="2"/>
        <path d="M30,-100 Q50,-150 30,-150" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Corps -->
        <ellipse cx="0" cy="50" rx="100" ry="70" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Pattes avant -->
        <rect x="-80" y="50" width="20" height="80" fill="none" stroke="#333" stroke-width="2"/>
        <rect x="60" y="50" width="20" height="80" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Pattes arrière -->
        <rect x="-60" y="100" width="20" height="80" fill="none" stroke="#333" stroke-width="2"/>
        <rect x="40" y="100" width="20" height="80" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Queue -->
        <path d="M80,50 Q120,30 100,0" fill="none" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Légende -->
    <text x="20" y="20" font-family="Arial" font-size="16" fill="#333">Plan du corps - Chien</text>
</svg> 