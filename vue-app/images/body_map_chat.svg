<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond -->
    <rect width="100%" height="100%" fill="#f5f5f5"/>
    
    <!-- Corps du chat -->
    <g transform="translate(400, 300)">
        <!-- Tête -->
        <circle cx="0" cy="-100" r="40" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Oreilles -->
        <path d="M-25,-100 Q-40,-140 -20,-140" fill="none" stroke="#333" stroke-width="2"/>
        <path d="M25,-100 Q40,-140 20,-140" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Corps -->
        <ellipse cx="0" cy="50" rx="80" ry="60" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Pattes avant -->
        <rect x="-60" y="50" width="15" height="60" fill="none" stroke="#333" stroke-width="2"/>
        <rect x="45" y="50" width="15" height="60" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Pattes arrière -->
        <rect x="-45" y="80" width="15" height="60" fill="none" stroke="#333" stroke-width="2"/>
        <rect x="30" y="80" width="15" height="60" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Queue -->
        <path d="M60,50 Q90,30 80,0" fill="none" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Légende -->
    <text x="20" y="20" font-family="Arial" font-size="16" fill="#333">Plan du corps - Chat</text>
</svg> 